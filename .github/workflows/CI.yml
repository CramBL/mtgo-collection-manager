name: CI

on:
  pull_request:
  push:
    tags: [ master ]
    branches: [ master ]

env:
  VERBOSE: 1
  RUST_BACKTRACE: 1
  JUST_VERBOSE: 1

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - os: ubuntu-22.04
            compiler: llvm-17.0.2

          - os: macos-13
            compiler: llvm-15.0.3

          - os: windows-2022
            compiler: msvc
            generator: "Visual Studio 17 2022"

    name: âš’ï¸ Build & Test ğŸ“
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2
      - uses: moonrepo/setup-rust@v1
        with:
          components: clippy, rustfmt
          bins: cargo-audit


      - name: âš™ï¸ Setup C++ Tools
        if: runner.os != 'Windows'
        uses: aminya/setup-cpp@v1
        with:
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          compiler: ${{ matrix.compiler }}
          cmake: true
          ninja: true

      - name: âš™ï¸ Install development headers - Linux ğŸ§
        if: runner.os == 'Linux'
        run: |
          cd build-util/deps && ./install-debian-deps.sh
          cmake --version
          ninja --version

      - name: ğŸ„ Check & Lint ğŸ©º
        run: just ci-lint

      - name: âš’ï¸ Build - ğŸğŸ§ with LLVM
        if: ${{ contains(matrix.compiler, 'llvm' )}}
        run: cargo build

      - name: âš’ï¸ Build - ğŸ’»
        if: runner.os == 'windows'
        run: cargo build --features bundled

      - name: ğŸ“ Test - ğŸğŸ§ğŸ’»
        run: cargo test



  Test-cross-windows:
    runs-on: ubuntu-latest
    name: Test cross compile to windows
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2

      - name: âš™ï¸ Build devcontainer - Linux ğŸ§
        run: just build-devcontainer
        env:
          USE_CLANG: 1

      - name: âš’ï¸ Build - ğŸ§ğŸ’»
        run: just cross-compile-windows-xwin release
        env:
          USE_CLANG: 1

      - name: ğŸ“¦ Pack/Archive - ğŸğŸ§ğŸ’»
        run: just archive-cross-compile-windows-xwin ${PACKAGE_NAME}
        env:
          PACKAGE_NAME: windows-gcc-mtgo-cm

      - name: ğŸ“© Upload - Linux-windows cross ğŸ’»ğŸ§
        uses: actions/upload-artifact@v4
        with:
          name: windows-gcc-cross-mtgo-collection-manager
          path: windows-gcc-mtgo-cm.zip
          retention-days: 14
