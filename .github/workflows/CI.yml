name: CI

on:
  pull_request:
  push:
    tags: [ master ]
    branches: [ master ]

env:
  VERBOSE: 1

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            compiler: gcc-13

          - os: ubuntu-22.04
            compiler: llvm-17.0.2
            enable_ipo: On

          - os: macos-13
            compiler: gcc-13
            enable_ipo: Off

          - os: macos-13
            compiler: llvm-15.0.3

          - os: windows-2022
            compiler: msvc
            generator: "Visual Studio 17 2022"

    name: âš’ï¸ Build & Test ğŸ“
    steps:
      - uses: actions/checkout@v4
      - uses: moonrepo/setup-rust@v1
        with:
          components: clippy, rustfmt
          bins: cargo-audit

      - name: ğŸ„ Check & Lint ğŸ©º
        run: |
            cargo check --verbose
            cargo fmt -- --check
            cargo audit
            cargo doc
            cargo clean
            cargo clippy -- -D warnings --no-deps

      - name: âš™ï¸ Setup C++ Tools
        uses: aminya/setup-cpp@v1
        with:
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          compiler: ${{ matrix.compiler }}
          cmake: true
          ninja: true

      - name: Run tests
        run: cargo test



  Test-cross-windows:
    runs-on: ubuntu-latest
    name: Test cross compile to windows
    steps:
      - uses: actions/checkout@v4
      - uses: extractions/setup-just@v2
      - name: ğŸ—» Export constants as environment variables ğŸï¸
        uses: cardinalby/export-env-action@v2
        with:
          envFile: '.github/constants.env'

      - name: âš™ï¸ Build devcontainer - Linux ğŸ§
        run: just build-devcontainer
        env:
          USE_CLANG: 0

      - name: âš’ï¸ Build - ğŸ§ğŸ’»
        # This doesn't actually build mtgogetter and parser for windows, but the important part is
        #  confirming cross-compilation abilities for fltk
        run: |
          just build-mtgogetter
          just cross-compile-windows-xwin release
        env:
          USE_CLANG: 0

      - name: ğŸ“¦ Pack/Archive - ğŸğŸ§ğŸ’»
        run: just archive-cross-compile-windows-xwin ${PACKAGE_NAME}
        env:
          PACKAGE_NAME: windows-gcc-mtgo-cm

      - name: ğŸ“© Upload - Linux-windows cross ğŸ’»ğŸ§
        uses: actions/upload-artifact@v4
        with:
          name: windows-gcc-cross-mtgo-collection-manager
          path: windows-gcc-mtgo-cm.zip
          retention-days: 14
