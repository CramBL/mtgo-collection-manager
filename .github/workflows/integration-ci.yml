name: integraton-ci

on:
  pull_request:
  release:
    types: [published]
  push:
    tags:
      - master
    branches:
      - develop
      - master

env:
  VERBOSE: 1

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            compiler: gcc-13
            enable_ipo: On

          - os: ubuntu-22.04
            compiler: llvm-17.0.2
            enable_ipo: On

          - os: macos-13
            compiler: gcc-13
            enable_ipo: Off

          - os: macos-13
            compiler: llvm-15.0.3
            enable_ipo: Off

          - os: windows-2022
            compiler: llvm-17.0.2
            enable_ipo: On


    name: Test
    steps:
      - uses: actions/checkout@v3
      - name: 🗻 Export constants as environment variables 🏝️
        uses: cardinalby/export-env-action@v2
        with:
          envFile: '.github/constants.env'
      - uses: moonrepo/setup-rust@v1
      - uses: aminya/setup-cpp@v1
        with:
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          compiler: ${{ matrix.compiler }}
          cmake: true
          ninja: true
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup Mold linker for Linux 🐧 builds
        if: runner.os == 'Linux'
        uses: rui314/setup-mold@v1

####                                              ####
#🍎 MacOS 🍎 build -> test -> pack -> upload   🍎🍎#
####                                              ####
      - name: 📝 Build & Run tests - MacOS🍎
        if: runner.os == 'macOS'
        run: |
          make build-integration MTGOPARSER_IPO=${{matrix.enable_ipo }} BUILD_MODE=Release
          make test

      - name: 📦 Pack - MacOS 🍎
        if: runner.os == 'macOS'
        run: |
          mkdir -p mtgo-collection-manager
          cp mtgogui/target/release/mtgogui mtgo-collection-manager/mtgo-collection-manager
          zip -r macos-13-${{ matrix.compiler }}-mtgo-cm.zip mtgo-collection-manager

      - name: 📩 Upload - MacOS 🍎
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v3
        with:
          name: macos-mtgo-collection-manager
          path: macos-13-${{ matrix.compiler }}-mtgo-cm.zip
          retention-days: 14

####                                              ####
#🐧 Linux 🐧 build -> test -> pack -> upload   🐧🐧#
####                                              ####

      - name: 📝 Build & Run tests - Linux 🐧
        if: runner.os == 'Linux'
        run: |
          source build-util/dev-ubuntu/install-ubuntu-fltk-dev-headers.sh
          make build-integration MTGOPARSER_IPO=${{matrix.enable_ipo }} BUILD_MODE=Release
          make test

      - name: 📦 Pack - Linux 🐧
        if: runner.os == 'Linux'
        run: |
          sudo apt-get -y install zip
          mkdir -p mtgo-collection-manager
          cp mtgogui/target/release/mtgogui mtgo-collection-manager/mtgo-collection-manager
          zip -r ubuntu-22.04-${{ matrix.compiler }}-mtgo-cm.zip mtgo-collection-manager

      - name: 📩 Upload - Linux 🐧
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v3
        with:
          name: linux-mtgo-collection-manager
          path: ubuntu-22.04-${{ matrix.compiler }}-mtgo-cm.zip
          retention-days: 14

####                                              ####
#💻 Windows 💻  build -> test -> pack -> upload 💻💻
####                                              ####

      - name: 📝 Build & Run tests - Windows 💻
        if: runner.os == 'Windows'
        run: |
          .\wmake.ps1 build-integration -MTGOPARSER_IPO ${{matrix.enable_ipo }} -MTGOPARSER_GENERATOR "Ninja Multi-Config" -BUILD_MODE Release
          .\wmake.ps1 test

      - name: 📦 Pack - Windows 💻
        if: runner.os == 'Windows'
        run: |
          .\wmake.ps1 pack -PACKAGE_NAME windows-2022-${{ matrix.compiler }}-mtgo-cm

      - name: 📩 Upload - Windows 💻
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v3
        with:
          name: windows-mtgo-collection-manager
          path: windows-2022-${{ matrix.compiler }}-mtgo-cm.zip
          retention-days: 14

